name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      apache:
        image: httpd:2.4
        ports:
          - 80:80
        volumes:
          - ./dist:/usr/local/apache2/htdocs

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.2.0
      
      - name: Install deps and build
      - run: |
          npm install
          npm run build
        
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Installing package list
        run: apt list --installed 
        
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable 
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install python-dotenv chromedriver-autoinstaller selenium pyvirtualdisplay
        
      - name: Install xvfb
        run: sudo apt-get install xvfb
        
      - run: python ./test/login_empty_credentials.py

        
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          # TODO A mettre dans les secrets
          SONAR_TOKEN: fa6a9e92a69680c499a3bbafa36472d21e298106

name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: fa6a9e92a69680c499a3bbafa36472d21e298106
  tests:
    name: Selenium tests
    runs-on: ubuntu-latest
    steps:
      - name: Get repository files
        uses: actions/checkout@v4
        
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run project
        run: npm run start &
      
      - name: Use python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Install selenium python
        run: pip install selenium
        
      - name: Run tests
        run: python ./test/login_empty_credentials.py && python ./test/login_fail.py && python ./test/login_success.py

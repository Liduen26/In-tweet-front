name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      apache:
        image: httpd:2.4
        ports:
          - 80:80
        volumes:
          - ./dist:/usr/local/apache2/htdocs

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.2.0
      
      - name: Install deps and build
        run: |
          npm install
          npm run build
        
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          tar -xvzf geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
        
      # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install python-dotenv selenium

      - name: Locate Firefox and Geckodriver
        run: |
          echo "Firefox location:"
          which firefox
          echo "Firefox version:"
          firefox --version
      
          echo "Geckodriver location:"
          which geckodriver
          echo "Geckodriver version:"
          geckodriver --version

      - run: python ./test/init_test.py

        
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
